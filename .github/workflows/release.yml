name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-server:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: mobium-server-linux-x86_64
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            artifact: mobium-server-linux-aarch64

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Build server
        run: cargo build --release -p mobium-server
      - name: Package
        run: |
          mkdir -p dist
          cp target/release/mobium-server dist/${{ matrix.artifact }}
          cp .env.example dist/
          cd dist && tar czf ${{ matrix.artifact }}.tar.gz ${{ matrix.artifact }} .env.example
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}.tar.gz

  build-client:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux
            artifact: mobium-client-linux-x86_64
          - os: windows-latest
            target: windows
            artifact: mobium-client-windows-x86_64
          - os: macos-latest
            target: macos
            artifact: mobium-client-macos-aarch64
          - os: macos-13
            target: macos
            artifact: mobium-client-macos-x86_64

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Linux deps
        if: matrix.target == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev patchelf

      - name: Install client dependencies
        working-directory: client
        run: npm ci

      - name: Build Tauri app
        working-directory: client
        run: npx tauri build

      - name: Collect Linux artifacts
        if: matrix.target == 'linux'
        run: |
          mkdir -p dist
          cp client/src-tauri/target/release/bundle/deb/*.deb dist/${{ matrix.artifact }}.deb 2>/dev/null || true
          cp client/src-tauri/target/release/bundle/appimage/*.AppImage dist/${{ matrix.artifact }}.AppImage 2>/dev/null || true

      - name: Collect Windows artifacts
        if: matrix.target == 'windows'
        shell: bash
        run: |
          mkdir -p dist
          cp client/src-tauri/target/release/bundle/msi/*.msi dist/${{ matrix.artifact }}.msi 2>/dev/null || true
          cp client/src-tauri/target/release/bundle/nsis/*.exe dist/${{ matrix.artifact }}-setup.exe 2>/dev/null || true

      - name: Collect macOS artifacts
        if: matrix.target == 'macos'
        run: |
          mkdir -p dist
          cp client/src-tauri/target/release/bundle/dmg/*.dmg dist/${{ matrix.artifact }}.dmg 2>/dev/null || true

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/*

  release:
    needs: [build-server, build-client]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: find artifacts -type f | head -20

      - uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
